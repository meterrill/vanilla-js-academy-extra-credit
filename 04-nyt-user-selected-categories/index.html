<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYT Top Stories</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>NYT Top Stories</h1>
    <img src="img/poweredby_nytimes_150a.png" alt="Data provided by The New York Times">
  </header>

  <div class="field">
    <label class="field-label" for="section">Select a section</label>
    <select class field-select id="section" name="section">
        <option value="home">Home</option>
        <option value="arts">Arts</option>
        <option value="automobiles">Automobiles</option>
        <option value="books">Books</option>
        <option value="business">Business</option>
        <option value="fashion">Fashion</option>
        <option value="food">Food</option>
        <option value="health">Health</option>
        <option value="insider">Insider</option>
        <option value="magazine">Magazine</option>
        <option value="movies">Movies</option>
        <option value="nyregion">NY Region</option>
        <option value="obituaries">Obituaries</option>
        <option value="opinion">Opinion</option>
        <option value="politics">Politics</option>
        <option value="realestate">Real Estate</option>
        <option value="science">Science</option>
        <option value="sports">Sports</option>
        <option value="sundayreview">Sunday Review</option>
        <option value="technology">Technology</option>
        <option value="theater">Theater</option>
        <option value="t-magazine">T Magazine</option>
        <option value="travel">Travel</option>
        <option value="upshot">Upshot</option>
        <option value="us">US</option>
        <option value="world">World</option>
    </select>
  </div>

  <div id="app"></div>

  <footer>
    <hr>
    <p>
      <span>Form design adopted from <a href="https://adamsilver.io/">Adam Silver</a>'s</span> 
      <span><a href="http://nostyle.herokuapp.com/">No Style Design System</a>.</span>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
