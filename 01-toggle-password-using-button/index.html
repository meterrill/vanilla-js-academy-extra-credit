<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Visibility - Button</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Password Visibility</h1>
  
    <p>Enter your username and password to login.</p>
  
    <form>
      <div class="input-username">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
      </div>
  
      <div class="input-password">
        <label for="password">Password</label>
        <div>
          <input type="password" name="password" id="password">
          <button id="show-password" class="btn-secondary" aria-label="Show Password" aria-pressed="false">Show</button>
        </div>
      </div>
  
      <p>
        <button type="submit" class="btn-primary">Log In</button>
      </p>
    </form>
  </main>

  <footer>
    <nav>
      <ul>

          <a href="./vanilla-js-academy-extra-credit"><span class="fas fa-chevron-left"></span> Back to Projects</a>
        </li>
        <li>
          <a href="https://github.com/meterrill/vanilla-js-academy-extra-credit/tree/master/01-toggle-password-using-button"><span class="fab fa-github"></span> View on GitHub</a>
        </li>
      </ul>
    </nav>

    <p>Form design adopted from <a href="https://adamsilver.io/">Adam Silver</a>'s <a href="http://nostyle.herokuapp.com/">No Style Design System</a>.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
