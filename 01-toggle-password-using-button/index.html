<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Visibility - Button</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Password Visibility</h1>

  <p>Enter your username and password to login.</p>

  <form>
    <div class="input-username">
      <label for="username">Username</label>
      <input type="text" name="username" id="username">
    </div>

    <div class="input-password">
      <label for="password">Password</label>
      <div>
        <input type="password" name="password" id="password">
        <button id="show-password" class="btn-secondary" aria-label="Show Password" aria-pressed="false">Show</button>
      </div>
    </div>

    <p>
      <button type="submit" class="btn-primary">Log In</button>
    </p>
  </form>

  <footer>
    <hr>
    <p>Component design adopted from <a href="https://adamsilver.io/">Adam Silver</a>'s <a href="http://nostyle.herokuapp.com/">No Style Design System</a>.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
