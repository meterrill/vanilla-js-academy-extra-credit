<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Search App</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>GIF Search App</h1>
    <img src="img/PoweredBy_200px-White_HorizText.png" alt="Powered By GIPHY">
  </header>

  <main>
    <form>
      <div class="input-search">
        <label for="search">
          <span class="field-label">Search GIFs</span>
          <span class="field-error"><svg width="1.3em" height="1.3em" id="error-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"></path><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path>
          </svg>Enter a search query term or phrase</span>
        </label>
        <input type="text" name="search" id="search">
      </div>
  
      <p>
        <button type="submit" class="btn-primary">Search</button>
      </p>
    </form>
  
    <div id="results" class="results"></div>
  </main>

  <footer>
    <nav>
      <ul>
        <li>
          <a href="/"><span class="fas fa-chevron-left"></span> Back to Projects</a>
        </li>
        <li>
          <a href="https://github.com/meterrill/vanilla-js-academy-extra-credit/tree/master/03-gif-search-app"><span class="fab fa-github"></span> View on GitHub</a>
        </li>
      </ul>
    </nav>

    <p>Form design adopted from <a href="https://adamsilver.io/">Adam Silver</a>'s <a href="http://nostyle.herokuapp.com/">No Style Design System</a>.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
