<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Frequency</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Word Frequency</h1>

  <label for="text">Enter your text below</label>
  <textarea id="text"></textarea>

  <p>You've written <strong><span id="word-count">0</span> words</strong> and <strong><span id="character-count">0</span> characters</strong>.</p>

  <p>The words you used most frequently:</p>

  <ul id="word-list"></ul>

    <hr>
    <p>Component design adopted from <a href="https://adamsilver.io/">Adam Silver</a>'s <a href="http://nostyle.herokuapp.com/">No Style Design System</a>.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
